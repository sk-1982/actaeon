# produces decent quality files much faster, at the expense of greatly increased file sizes

# options for music
music:
  enable: true
  extension: .opus
  ffmpeg_args: ['-b:a', '64k']

# options for music jacket images
jackets:
  enable: true
  extension: .png
  ffmpeg_args: []

# options for other images
images:
  enable: true
  extension: .png
  ffmpeg_args: []

# options for other audio
audio:
  enable: true
  extension: .opus
  ffmpeg_args: [ '-b:a', '64k' ]
