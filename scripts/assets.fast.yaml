# produces decent quality files faster, at the expense of larger file sizes

# options for music
music:
  enable: true
  extension: .opus
  ffmpeg_args: ['-b:a', '64k']

# options for music jacket images
jackets:
  enable: true
  extension: .webp
  ffmpeg_args: []

# options for other images
images:
  enable: true
  extension: .webp
  ffmpeg_args: ['-preset', 'drawing']

# options for other audio
audio:
  enable: true
  extension: .opus
  ffmpeg_args: [ '-b:a', '64k' ]
