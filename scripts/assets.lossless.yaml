# produces lossless files

# options for music
music:
  enable: true
  extension: .flac
  ffmpeg_args: []

# options for music jacket images
jackets:
  enable: true
  extension: .webp
  ffmpeg_args: ['-lossless', '1']

# options for other images
images:
  enable: true
  extension: .webp
  ffmpeg_args: ['-lossless', '1']

# options for other audio
audio:
  enable: true
  extension: .flac
  ffmpeg_args: []
